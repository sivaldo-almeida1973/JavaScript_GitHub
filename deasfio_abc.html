<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Github</title>


  <script>
     var a = 10
     var b = 20
     var c = null

     document.write('valor A: ' + a + '<br>')
     document.write('valor B: ' + b + '<br>')
     document.write('valor C: ' + c + '<br>')

     document.write('<hr>')

     //logica de iversão dos valores das variaveis a e b
     var c = a //utilizada a variável C para armazenar temporariamente o valor da variavel a

     var a = b  //sobrepõe o valor da variável A com o valor da variável B
     var b = c  //sobrepóe o valor da variável B com o valor da variável C (C nesse momento contém o valor da variável A)
     var c = null //opcional: remove o valor contido na variável C


     document.write('valor A: ' + a + '<br>')
     document.write('valor B: ' + b + '<br>')
     document.write('valor C: ' + c + '<br>')

  </script>

</head>

    <script src="aula01_script.js"></script>
  
</body>
</html>
