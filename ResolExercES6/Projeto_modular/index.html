<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gerenciamento de Usuários</h1>

    <form id="userForm">
      <label for="userName">Nome do Usuário:</label>
      <input type="text" id="userName" required />

      <button type="button" id="addUserBtn">Adicionar Usuário</button>
      <button type="button" id="deleteUserBtn">Deletar Usuário</button>
      <button type="button" id="updateUserBtn">Atualizar Usuário</button>

      <label for="newUserInfo">Nova Informação:</label>
      <input type="text" id="newUserInfo" />
    </form>

    <div id="message"></div>

    <script type="module" src="index.js"></script>
  </body>
</html>
