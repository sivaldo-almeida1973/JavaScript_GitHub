<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funcoes JS</title>

  <script>

        //arredonda numeros pra cima
        var x = Math.ceil(10.3444)
        document.write(x)

        document.write('<hr>')

         //arredonda numeros pra baixo
         var x = Math.floor(10.3444)
         document.write(x)

         document.write('<hr>')
         
         //arredonda numeros pra baixo
         var x = Math.round(10.499)
         document.write(x)

         document.write('<hr>')

         var x = Math.round(10.501)
         document.write(x)


         document.write('<hr>')

         //numero aleatorio
         var x = Math.random()
         document.write(x)


  </script>

</head>
<body>
  
</body>
</html>
