  <script>

        function soma(a, b) {
          b = b === undefined ? 0 : b //atribui valor 0 ao b
          return a + b 
        }

       

        console.log(soma(7, 7))

         //mesmo fornecendo parametros a mais n√£o tera erro(JS)
        console.log(soma(7, 15,19,10))//desconsidera o que tiver a mais

        //nesse caso( undefind) parametros a menos
        console.log(soma(7))

        console.log(soma())
   
  </script>
