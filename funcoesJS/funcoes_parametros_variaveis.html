  <title>Funcoes JS</title>

  <script>

       


        function soma() {
          var resultado = 0
          for(var i in arguments) {
            resultado += arguments[i]//faz a soma dos elementos
          }
          return resultado
        }

        console.log(soma(7,5,3.2, 100, ' texto'))
   



  </script>
