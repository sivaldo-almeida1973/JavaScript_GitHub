<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>

  <style>
      .estilo1 {
        background: red;
        width: 150px;
        height: 150px;
      }

      .estilo2 {
        background: rgb(0, 162, 255);
        width: 250px;
        height: 250px;
        padding: 10px;
        border: 2px solid red;
        margin: 10px;
      }



  </style>


  <script>

       function modificaClasse() {
          document.getElementById('mensagem').className = 'estilo2'
         
       }
       
  </script>

</head>
<body >
     
      <div id="mensagem" class="estilo1" cla>Modificando classe do elemento</div>
      <hr>

      <button type="button" onclick="modificaClasse()">Aplicar classe</button>
     

    
</body>
</html>
