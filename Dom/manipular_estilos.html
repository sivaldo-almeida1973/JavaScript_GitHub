<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>

  <script>

       function modificaEstilo(corfundo, l, a) {
          document.getElementById('quadrado').style.background = corfundo
          document.getElementById('quadrado').style.width = l
          document.getElementById('quadrado').style.height = a

       }
       
  </script>

</head>
<body >
     <button type="button" onclick="modificaEstilo('#FF0000', '200px')">Vermelho</button>
     <button type="button" onclick="modificaEstilo('#00FF00', '200px', '200px')">Verde</button>
     <button type="button" onclick="modificaEstilo('#0000FF','20px', '20px')">Azul</button>

     <hr>

     <div style="border: 1px solid rgba(255, 0, 0, 0.623); width: 100px; height: 100px;" id="quadrado"></div>

    
</body>
</html>
